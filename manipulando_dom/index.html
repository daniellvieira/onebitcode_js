<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="js/phones.js"></script>
  <script src="js/get-objects.js"></script>
</head>
<body>

  <form action="">

      <label for="firstName">Nome:</label>

    <p>

    </p>
  </form>
