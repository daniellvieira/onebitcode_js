<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 81</title>
  <script src="js/events.js"></script>
  <script src="js/selecting-elements.js"></script>
</head>
<body>
  <p>
    <button onclick="clickMe()">Clique-me</button>
  </p>
  <p>
    Focus
    <input type="text" name="focus-text", onfocus="focusMe()">
  </p>
  <p>
    Blur
    <input type="text" name="blur-text", onblur="blurMe()">
  </p>
  <p>
    Change
    <input type="text", name="change-text", onchange="changeMe()">
  </p>
  <p onmouseover="overMe()">Passe o mouse sobre mim !</p>

  <button onclick="show()">Exibir</button>
  <p>
    <label>Nome</label>
    <input type="text" id="name" name="fullname">
  </p>
  <div id="phones">
    <p>
      <label>Phone 01</label>
      <input type="text" name="phone" id="phone01">
    </p>
    <p>
      <label>Phone 02</label>
      <input type="text" name="phone" id="phone02">
    </p>
  </div>
</body>
</html>
